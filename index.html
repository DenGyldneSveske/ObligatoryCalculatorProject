<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="app.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div id="calculator">
        
        <span id="display">0</span>
        
        <div class="keys">
            <button class="btn btn-info">/</button>
            <button class="btn btn-info">*</button>
            <button class="btn btn-info">-</button>
            <button class="btn btn-info">+</button>
            <button class="btn btn-light waves-effect">1</button>
            <button class="btn btn-light waves-effect">2</button>
            <button class="btn btn-light waves-effect">3</button>
            <button class="btn btn-light waves-effect">4</button>
            <button class="btn btn-light waves-effect">5</button>
            <button class="btn btn-light waves-effect">6</button>
            <button class="btn btn-light waves-effect">7</button>
            <button class="btn btn-light waves-effect">8</button>
            <button class="btn btn-light waves-effect">9</button>
            <button class="btn btn-light waves-effect">0</button>
            <button class="btn btn-secondary">.</button>

            

            <button id="clear" class="btn btn-danger">AC</button>
            <button id="equal" class="btn btn-default">=</button>
        </div>
    </div>
</body>
</html>
